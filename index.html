<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge #2 GeoLab | Data in Motion</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h2>When card is touched animation works</h2>

    </header>
    <main>

        <div class="card">
            <p class="heading">
                Most used programming languages in web development 2023
            </p>
            <h1> 202, 470 </h1>
            <div class="statistics">
                <div class="bar-box">
                    <p class="language">Python</p>
                    <div class="bar bar-py"></div>
                    <p class="data">56,635</p>
                </div>
                <div class="bar-box">
                    <p class="language">JavaScript</p>
                    <div class="bar bar-js"></div>
                    <p class="data">74,779</p>
                </div>
                <div class="bar-box">
                    <p class="language">C#</p>
                    <div class="bar bar-c"></div>
                    <p class="data">19,027</p>
                </div>
                <div class="bar-box">
                    <p class="language">SQL</p>
                    <div class="bar bar-sql"></div>
                    <p class="data">43,887</p>
                </div>
                <div class="bar-box">
                    <p class="language">Ruby</p>
                    <div class="bar bar-ruby"></div>
                    <p class="data">8,142</p>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>

</html>
